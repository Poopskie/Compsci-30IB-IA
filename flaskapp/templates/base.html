<!-- Here is my template for my other files-->
<!-- This way my different sites can look uniform and saves me repetition-->
<!-- I am using Jinja which is a flask template engine-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> <!-- jinja syntax to link css file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- ^^^ bootstrap stylesheet -->
        <!-- above finds directory that stores my stylesheet -->
        
        {% block head %}{% endblock %} <!-- head template -->
    </head>
    <body>
        {% block body %}{% endblock %} <!-- body template location-->
    </body>
</html>
